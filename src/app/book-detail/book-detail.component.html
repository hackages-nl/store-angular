
<div *ngIf="error">
  <h1>Hey, we have an issue with our API. Try again later</h1>
  <button (click)="goBack()">Back</button>
</div>
<div *ngIf="book$ | async as book">
  <h2>{{ book.title }} details!</h2>
  <div><label>Id: </label>{{ book.id }}</div>
  <div>
    <label>Title: </label>
    <input [value]="book.title" placeholder="title" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
