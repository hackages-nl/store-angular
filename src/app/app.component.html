<!--Header component-->
<h1>{{title}}</h1>

<hr />
<br />
<!--End Header component-->

<!--Search component-->
<app-input-book [searchEvent]="searchEventEmitter"></app-input-book>
<!--End Search component-->

<!--Books container-->
<h3>We have {{books.length}} book(s) in our library</h3>
<hr />
<br />

<div class="container">
  <a class="item" *ngFor="let book of books">
    <div class="module hero">
      <h4>{{book.title}}</h4>
    </div>
  </a>
</div>
<!--End Books container-->
